<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel = "StyleSheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Cedarville Cursive' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
    </head>
    
    <body>
        <div class = "frame">
            <div class = "header">Etch-A-Sketch</div>
            <div class = "sketch-pad"></div>
            <div class = "options">
                <div class = "options-1">
                    <ul>
                        <li><button id = "marker">Marker Color<input type="color" id="colorpicker1" value = #000000>   </button></li>
                        <li><button id = "bgColor">Background<input type="color" id="colorpicker2" value = #ffffff>   </button></a></li>
                    </ul>
                </div>
                <div class = "options-2">
                    <ul>
                        <li><button id = "rainbow">Rainbow</button></li>
                        <li><button id = "eraser">Eraser</button></li>
                    </ul>
                </div>
                <div class = "options-3">
                    <ul>
                        <li><button id = "colGrabber">Color Grabber</button></li>
                        <li><button id = "clear" >Clear</button></li>
                    </ul>
                </div>
                <div class = "options-4">
                    <ul>
                        <li><button id = "shade">Shade</button></li>
                        <li><button id = "light">Lighten</button></li>
                    </ul>
                </div>
            </div>
            <div class = "slider">
                <label id = "sliderValue"></label>
                <input type = "range" id = "dimensions" min = "1" max = "40">
            </div>
        </div>
    </body>
    <script src = "main.js"></script>
</html>
